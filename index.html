<!doctype html>
<html lang="en">

<head>
    <title>Button Groups;</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h2><u>Button Group:</u></h2>
        <div class="btn-group" role="group">
   
    <button class="btn btn-primary mt-3" type="button"> Primary</button>
    <button class="btn btn-secondary mt-3" type="button"> Primary</button>
    <button class="btn btn-success mt-3" type="button">success</button>
    <button class="btn btn-warning mt-3" type="button"> warning</button>
    <button class="btn btn-danger mt-3" type="button">danger</button>
    <button class="btn btn-info mt-3" type="button">info</button>
    <button class="btn btn-dark mt-3" type="button"> dark</button>
    <button class="btn btn-light mt-3" type="button"> light</button>
</div>
    </div>
    <hr>
    <div class="container-fluid">
        <h2>Button Tags groups:</h2>
        <div class="btn-group" ROLE="group">
        <a class="btn btn-primary" href="#" role="button">link</a>
        <button class="btn btn-danger" value="button">Button</button>
        <input class="btn btn-success" type="button" value="submit">
        <input class="btn btn-success" type="reset" value="reset">
    </div>
    </div>
    <hr>
    <div class="container">
        <h2>Outline Buttons groups:</h2>
        <div class="btn-group" role="group">
        <button class="btn btn-outline-primary" type="button">Primary</button>
        <button class="btn btn-outline-success" type="button">Success</button>
        <button class="btn btn-outline-danger" type="button">Danger</button>
        <button class="btn btn-outline-warning" type="button">Warning</button>
        <button class="btn btn-outline-secondary" type="button">Secondary</button>
        <button class="btn btn-outline-dark" type="button">Dark</button>
        <button class="btn btn-outline-light" type="button">Light</button>
        <button class="btn btn-outline-info" type="button">Info</button>
    </div>
    </div>
    <div class="container">
    <h2><u>Toolbar Button Group:</u></h2>
    <div class="btn-toolbar" role="toolbar">
    <div class="btn-group" role="group">
<button class="btn btn-primary mt-3" type="button">1</button>
<button class="btn btn-primary mt-3" type="button">2</button>
<button class="btn btn-primary mt-3" type="button">3</button>
<button class="btn btn-primary mt-3" type="button">4</button>
<button class="btn btn-primary mt-3" type="button">5</button>
</div>
</div>
    </div>
</body>
</html>
